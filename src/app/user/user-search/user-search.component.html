<table class="table table-hover">
  <thead>
    <tr>
      <th>序号</th>
      <th>姓名</th>
      <th>中文</th>
      <th>1</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let user of users">
      <th>{{user.id}}</th>
      <th>{{user.englishName}}</th>
      <th>{{user.name}}</th>
      <th>{{user.day1}}</th>
    </tr>
  </tbody>
</table>
